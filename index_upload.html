  <!-- Sessão de informações do aplicativo -->

  <!-- Sessão de upload do aplicativo -->
  <form action="upload.php" method="post" enctype="multipart/form-data">
    <label for="arquivo">Escolha o arquivo APK:</label>
    <input type="file" name="arquivo" id="arquivo" accept=".apk" required>
    <button type="submit">Fazer Upload</button>
  </form>

  <!-- Campos de Edição -->
  <script>
  // FunÃ§Ã£o para alternar entre a entrada da URL e o upload da imagem
  function toggleLogoInput() {
    var logoOption = document.getElementById('logoOption').value;
    document.getElementById('logoUrlInput').style.display = (logoOption === 'url') ? 'block' : 'none';
    document.getElementById('logoUploadInput').style.display = (logoOption === 'upload') ? 'block' : 'none';
  }

  // FunÃ§Ã£o atualizada para considerar a escolha do usuÃ¡rio
  function updateAppInfo() {
    var logoOption = document.getElementById('logoOption').value;

    if (logoOption === 'url') {
      document.getElementById('appLogo').src = document.getElementById('appLogoInput').value;
    } else if (logoOption === 'upload') {
      var logoUploadInput = document.getElementById('logoUpload');
      var logoFile = logoUploadInput.files[0];

      if (logoFile) {
        var reader = new FileReader();

        reader.onload = function (e) {
          document.getElementById('appLogo').src = e.target.result;
        };

        reader.readAsDataURL(logoFile);
      }
    }

    // Restante do cÃ³digo para atualizar outras informaÃ§Ãµes
    document.getElementById('appName').textContent = document.getElementById('appNameInput').value;
    document.getElementById('appVersion').textContent = document.getElementById('appVersionInput').value;
    document.getElementById('uploadDate').textContent = document.getElementById('uploadDateInput').value;
    document.getElementById('configVersion').textContent = document.getElementById('configVersionInput').value;
    document.getElementById('aboutApp').textContent = document.getElementById('aboutAppInput').value;
  }
</script>

  <!-- Sessão de Edição de informações do aplicativo -->
  <h2>Editar informações do Aplicativo</h2>  

  <!-- Adicione a caixa de seleÃ§Ã£o para escolher entre URL e Upload -->
<label for="logoOption">Escolha a origem do Logo:</label>
<select id="logoOption" onchange="toggleLogoInput()">
  <option value="url">URL</option>
  <option value="upload">Upload</option>
</select>

<!-- Adicione o elemento para inserir a URL do logo -->
<div id="logoUrlInput" style="display: none;">
  <label for="appLogoInput">URL do Logo:</label>
  <input type="text" id="appLogoInput" placeholder="Caminho do seu logo">
</div>

<!-- Adicione o elemento para fazer o upload da imagem -->
<div id="logoUploadInput" style="display: none;">
  <label for="logoUpload">Upload do Logo:</label>
  <input type="file" id="logoUpload" accept="image/*">
</div>
  
<label for="appNameInput">Nome do App:</label>
  <input type="text" id="appNameInput" placeholder="Nome do Seu App">

  <label for="appVersionInput">Versão:</label>
  <input type="text" id="appVersionInput" placeholder="1.0">

  <label for="uploadDateInput">Data de Upload:</label>
  <input type="text" id="uploadDateInput" placeholder="25 de Janeiro de 2024">

  <label for="configVersionInput">Versão das Configurações:</label>
  <input type="text" id="configVersionInput" placeholder="1.0.0">

  <label for="aboutAppInput">Sobre o Aplicativo:</label>
  <textarea id="aboutAppInput" placeholder="Alguma Informação sobre o seu apk."></textarea>

  <button type="button" onclick="updateAppInfo()">Atualizar informações</button>
</body>
